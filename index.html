<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
    <!-- for fighter section -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>sorting fruits</title>
</head>

<body>
    <!--  === start fruits body === -->
    <section id="section-one" class="center-fruits-fights c-b-s-t">
        <div id="fruits-wrapper" class="flex">
            <h1 id="fruts-header">Sorting <br>Fruits</h1>
            <P id="fruit-pera">🍎 🍊 🍎 🍎 🍊</P>
            <div id="apple-shelf" class="fruits-shelf"></div>
            <div id="orange-shelf" class="fruits-shelf"></div>
            <button id="fruits-btn" onclick="sortingFruit()" class="btn-fruits-fight">Sorting</button>
        </div>
    </section>
    <!--  === end fruits body === -->

    <!--  === start fighter body === -->
    <section id="section-two" class="center-fruits-fights c-b-s-t">
        <div id="fighter-wrapper" class="flex">
            <h1 id="fighter-header">Emoji<br>Fighter</h1>
            <div id="stage">(D) vs (P)</div>
            <button id="fightButton" class="btn-fruits-fight">Pick Fighters!</button>
        </div>
    </section>
    <!--  === end fighter body === -->

    <script src="index.js"></script>
</body>

</html>
